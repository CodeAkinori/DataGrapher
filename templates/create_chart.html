<!DOCTYPE html>
<html>
<head>
    <title>Criar Gráfico de Pizza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            color: #666666;
            font-size: 18px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
        }

        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Criar Gráfico de Pizza</h1>
    <form action="{{ url_for('create_chart') }}" method="POST">
        <label for="numbers">Insira os números separados por vírgula:</label><br>
        <input type="text" id="numbers" name="numbers" required><br><br>
        <button type="submit">Criar Gráfico</button>
    </form>
</body>
</html>
