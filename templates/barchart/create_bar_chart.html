<!DOCTYPE html>
<html>
<head>
    <title>Create Bar Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            color: #666666;
            font-size: 18px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
        }

        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Create Bar Chart</h1>
    <form action="{{ url_for('create_bar_chart') }}" method="POST">
        <label for="numbers">Enter numbers (separated by comma):</label>
        <br>
        <input type="text" name="numbers" id="numbers" required>
        <br><br>
        <button type="submit">Generate Bar Chart</button>
    </form>
</body>
</html>
